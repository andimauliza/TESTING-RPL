        <div class="content">
            <h1>Input Data Ruangan</h1>
            <div class="dataruangan mt-5 px-2">
                <form action="" class="row g-3">
                    <div class="col-md-6">
                        <label for="id" class="form-label">ID</label>
                        <input type="text" class="form-control" id="id">
                    </div>
                    <div class="col-md-6">
                        <label for="Nama_ruangan" class="form-label">Nama Ruangan</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="kategori" class="form-label">Kategori</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pilih kategori</option>
                            <option value="Reguler">Reguler</option>
                            <option value="VIP">VIP</option>
                            <option value="VVIP">VVIP</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="tv" class="form-label">TV</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pilih status</option>
                            <option value="T">Tersedia</option>
                            <option value="F">Tidak tersedia</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="meja_makan" class="form-label">Meja Makan</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pilih status</option>
                            <option value="T">Tersedia</option>
                            <option value="F">Tidak tersedia</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="oksigen" class="form-label">Tabung Oksigen</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pilih status</option>
                            <option value="T">Tersedia</option>
                            <option value="F">Tidak tersedia</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="kamar_mandi" class="form-label">Kamar Mandi</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pilih status</option>
                            <option value="T">Tersedia</option>
                            <option value="F">Tidak tersedia</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="ac" class="form-label">AC</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pilih status</option>
                            <option value="T">Tersedia</option>
                            <option value="F">Tidak tersedia</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Simpan Data</button>
                    </div>
